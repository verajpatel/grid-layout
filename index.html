<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid_Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
  </head>
  <body>

    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1">
        <figure>
        <img class="img-flex" src="images/maerten-van-heemskerck-panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world-walters-37656.jpg" alt="">
        <figcaption><h1>The Seven Wonders of the Ancient World</h1></figcaption>
        <figcaption>Remarkable constructions of classical antiquity almost completely lost in time.</figcaption>
        <figcaption>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</figcaption>
        </figure>
        </div>
        <div class="unit xs-1 s-1 m-1-3 l-1-3">
          <figure>
          <img class="img-flex" src="images/temple-of-artemis.jpg" alt="">
          <figcaption><h2>Temple of Artemis</h2></figcaption>
              <dl>
                <dt>Date of construction:</dt>
                <dd>Circa 550 BC</dd>
                <dt>Builders:</dt>
                <dd>Greeks</dd>
                <dt>Location:</dt>
                <dd>Selçuk, Turkey</dd>
              </dl>
            </figure>
          </div>
          <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
            <figure>
            <img class="img-flex" src="images/colossus-of-rhodes.jpg" alt="">
            <figcaption><h2>Colossus of Rhodes</h2></figcaption>
                <dl>
                  <dt>Date of construction:</dt>
                  <dd>292–280 BC</dd>
                  <dt>Builders:</dt>
                  <dd>Greeks</dd>
                  <dt>Location:</dt>
                  <dd>Rhodes, Greece</dd>
                </dl>
                </figure>
            </div>
            <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
              <figure>
              <img class="img-flex" src="images/hanging-gardens-of-babylon.jpg" alt="">
              <figcaption><h2>Hanging Gardens of Babylon</h2></figcaption>
                  <dl>
                    <dt>Date of construction:</dt>
                    <dd>292–280 BC</dd>
                    <dt>Builders:</dt>
                      <dd>Greeks</dd>
                      <dt>Location:</dt>
                      <dd>Rhodes, Greece</dd>
                    </dl>
                  </figure>
                </div>
              </div>
            </body>
            </html>
